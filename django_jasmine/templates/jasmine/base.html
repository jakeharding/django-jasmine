{% load static %}
<!doctype html>

<html>
<head>
    <title>Jasmine Spec Runner</title>
    <!-- <link rel="stylesheet" href="{% static 'jasmine-latest/jasmine.css' %}"
        media="screen"> -->
    <link rel="stylesheet" type="text/css" href="http://cdn.rawgit.com/jasmine/jasmine/{{ version }}/lib/jasmine-core/jasmine.css">

    {# core files #}
    <script type="text/javascript" src="http://cdn.rawgit.com/jasmine/jasmine/{{ version }}/lib/jasmine-core/jasmine.js"></script>
    <script type="text/javascript" src="http://cdn.rawgit.com/jasmine/jasmine/{{ version }}/lib/jasmine-core/jasmine-html.js"></script>

    <script type="text/javascript" src="http://cdn.rawgit.com/jasmine/jasmine/{{ version }}/lib/jasmine-core/boot/boot.js"></script>
    <!-- <script  src="{% static 'jasmine-latest/jasmine.js' %}"></script>
    <script  src="{% static 'jasmine-latest/jasmine-html.js' %}"></script>
    <script  src="{% static 'jasmine-jquery-latest.js' %}"></script> -->

    {% block jasmine_preload %}{% endblock %}

    {# source files #}
    {% for url in suite.js_files %}
    <script src="{{ url }}"></script>
    {% endfor %}

    {# static files #}
    {% for url in suite.static_files %}
    {{ url }}
    <script src="{% static url %}"></script>
    {% endfor %}

    {# spec files #}
    {% for file in files %}
    <script src="{% url 'jasmine_test' file %}"></script>
    {% endfor %}

</head>
<body>

<script>
    {% block jasmine %}
    (function() {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var htmlReporter = new jasmine.HtmlReporter();

        jasmineEnv.addReporter(htmlReporter);

        jasmineEnv.specFilter = function(spec) {
            return htmlReporter.specFilter(spec);
        };

        // Additional configuration can be done in this block
        {% block jasmine_extra %}{% endblock %}

        var currentWindowOnload = window.onload;

        window.onload = function() {
            if (currentWindowOnload) {
                currentWindowOnload();
            }
            execJasmine();
        };

        function execJasmine() {
            jasmineEnv.execute();
        }

    })();
    {% endblock %}
</script>

</body>
</html>
